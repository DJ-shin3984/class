<!DOCTYPE html>
<html lang="en">
<head>
  <title>EventLoop</title>
</head>
<script>
  const onClickLoop = () => {
    console.log("시작")
    setTimeout(() => {
      console.log("0초뒤에 실행")
    },0)

    let sum = 0
    for (let i = 0; i < 9000000000; i++) {
      sum ++
    }
    console.log("끝")
  }
</script>
<body>
  <button onclick="onClickLoop">시작</button>  
</body>
</html>
