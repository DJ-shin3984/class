<!DOCTYPE html>
<html lang="en">
<head>
  <title>reflow/repaint</title>
  <style>
    .myreflow{
      width: 100px;
      height: 100px;
      background-color: skyblue;
    }

    .myreflow:hover {
      width: 115px;
      height: 115px;
    }

    .myrepaint{
      width: 100px;
      height: 100px;
      background-color: yellow;
    }
    
    .myrepaint:hover {
      background-color: red;
    }
  </style>
</head>
<body>
  <div class="myreflow">reflow practice!</div>
  <div class="myrepaint">reflpw practice!</div>
</body>
</html>
